<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="container">

      <div class="app-wrapper">
        <h1 class="title">What will you work on today?</h1>

        <form class="form" id="to-do-app-form">

          <div class="form-group">
            <input type="text" class="form-input" placeholder="Today I want to...">
            <button type="submit" class="btn">Add <i class="ri-add-line"></i></button>
          </div>

        </form>

        <ul class="to-do-list" id="to-do-list"></ul>
      </div>



    </div>

    <script src="script.js"></script>
  </body>

</html>
